<div class="container my-5">
  <h1 class="mb-3">Games</h1>

  <table class="table" *ngIf="games && games.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Platform</th>
        <th>ImgURL</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of games">
        <td>{{ game.id }}</td>
        <td>{{ game.name }}</td>
        <td>{{ game.description }}</td>
        <td>{{ game.platform }}</td>
        <td>{{ game.img }}</td>
        <td><a [routerLink]="['/games','edit', game.id ]">View</a></td>
      </tr>
    </tbody>


  </table>
  <p *ngIf="!games || games.length <= 0">No Games Found</p>
</div>
